<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class = "webpage">
    <div class = "calculator">
        
        <div class = "display">
            <div class="monitorTop">
                
            </div>
            <div class="monitorBot">
                
            </div>
        
        </div>

        <div class = "calcBody">
            <div class = "operators">
                <div class = "operator" id="plus">+</div>
                <div class = "operator" id="minus">-</div>
                <div class = "operator" id="multiply">x</div>
                <div class = "operator" id="divide">รท</div>
                <div class = "number">.</div>
            </div>
            <div class = "clear">AC</div>
            <div class = "number number7">7</div>
            <div class = "number number8">8</div>
            <div class = "number number9">9</div>
            <div class = "number number4">4</div>
            <div class = "number number5">5</div>
            <div class = "number number6">6</div>
            <div class = "number number1">1</div>
            <div class = "number number2">2</div>
            <div class = "number number3">3</div>
            <div class = "number number0">0</div>
            
            <div class = "equal">Enter</div>
            
            

        </div>
       
    </div>
  
</body>
</html>
