<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1 class="heading">Calculator</h1> -->
    <div class = "inputPrevNumState" id = "calculatorState"></div>
    <div class = "notInProgress" id ="progressTracker"></div>

    <div class="webpage">
        
    
        <div class = "calculator">
            
            
            <div class = "display">
                <div class="monitorTop"></div>
                <div class="monitorBot"></div>
            
            </div>

            <div class = "calcBody">
                
                
                
            
                <button class = "clearAll">AC</button>
                <button class = "clearEntry">CE</button>
                

                <button class = "operator add">+</button>
                <button class = "operator subtract">-</button>
                <button class = "number number7">7</button>
                <button class = "number number8">8</button>

                <button class = "number number9">9</button>
                <button class = "operator multiply">x</button>
                <button class = "number number4">4</button>
                <button class = "number number5">5</button>
                
                
                

                <button class = "number number6">6</button>
            
                <button class = "operator divide">÷</button>
                <button class = "number number1">1</button>
                
                <button class = "number number2">2</button>

                
                
                
                <button class = "number number3">3</button>
                
                <button class = "number number0">0</button>

                
                <button class =  "dot">.</button>
                
                <button class = "equal">Enter</button>
                
                

            </div>
        
        </div>
    </div>
    <div class="footnote">© 2021 - Clement Yuen. All rights reserved.</div>
</body>
</html>
